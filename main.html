<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Best Price</title>
</head>

<body>
    <div class="container">
        <h1>Best Price</h1>

        <section class="search">
            <input type="text" class="i-1" value="Auchentoshan">
            <button class="button-primary b-1">Search</button>
            <div class="out-1"></div>
        </section>
        <section class="markets">
            <ul class="metro">
                <a href="https://metro.zakaz.ua/ru/" class="StoreTile">
                    <img src="https://img4.zakaz.ua/store_logos/metro.svg" alt="METRO" class="StoreTile__image">
                </a>
                <div class="ProductsBox__list"></div>
            </ul>
            <ul class="novus">
                <a href="https://novus.zakaz.ua/ru/" class="StoreTile">
                    <img src="https://img4.zakaz.ua/store_logos/novus.svg" alt="NOVUS" class="StoreTile__image">
                </a>
                <div class="ProductsBox__list"></div>
            </ul>
            <ul class="auchan">
                <a href="https://auchan.zakaz.ua/ru/" class="StoreTile">
                    <img src="https://img4.zakaz.ua/store_logos/auchan.svg" alt="Auchan" class="StoreTile__image">
                </a>
                <div class="ProductsBox__list"></div>
            </ul>
            <ul class="varus">
                <a href="https://varus.zakaz.ua/ru/" class="StoreTile">
                    <img src="https://img4.zakaz.ua/store_logos/varus.svg" alt="Varus" class="StoreTile__image">
                </a>
                <div class="ProductsBox__list"></div>
            </ul>
            <ul class="megamarket">
                <a href="https://megamarket.zakaz.ua/ru/" class="StoreTile">
                    <img src="https://img4.zakaz.ua/store_logos/megamarket.svg" alt="MegaMarket"
                        class="StoreTile__image">
                </a>
                <div class="ProductsBox__list"></div>
            </ul>
            <ul class="ultramarket">
                <a href="https://ultramarket.zakaz.ua/ru/?deliveryType=plan&amp;lat=50.450418000000000&amp;lng=30.523541000000000"
                    class="StoreTile">
                    <img src="https://img4.zakaz.ua/store_logos/ultramarket.svg" alt="Ultramarket"
                        class="StoreTile__image">
                </a>
                <div class="ProductsBox__list"></div>
            </ul>
            <ul class="citymarket">
                <a href="https://citymarket.zakaz.ua/ru/?deliveryType=plan&amp;lat=50.450418000000000&amp;lng=30.523541000000000"
                    class="StoreTile">
                    <img src="https://img4.zakaz.ua/store_logos/citymarket.svg" alt="CITYMARKET"
                        class="StoreTile__image">
                </a>
                <div class="ProductsBox__list"></div>
            </ul>
            <ul class="eco">
                <a href="https://eko.zakaz.ua/ru/?deliveryType=plan&amp;lat=50.450418000000000&amp;lng=30.523541000000000"
                    class="StoreTile">
                    <img src="https://img4.zakaz.ua/store_logos/ekomarket.svg" alt="EKO" class="StoreTile__image">
                </a>
                <div class="ProductsBox__list"></div>
            </ul>
            <ul class="all">
                <a id="goodwine" href="https://goodwine.com.ua/catalogsearch/result/?q=" target="_blank">
                    <img src="https://cdn.megabonus.com/images/shop_logo/cropped/500_188/Goodwine.png"
                        class="StoreBottomTile__image">
                </a>
                <a id="okwine" href="https://okwine.ua/ru/search/search=" target="_blank">
                    <img src="https://okwine.ua/tpl/module/site.okwine/images/svg/Logo-Mobile.png"
                        class="StoreBottomTile__image">
                </a>
                <a id="rozetka" href="https://rozetka.com.ua/search/?text=" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/ROZETKA-Logo-L3-B-RGB.png/800px-ROZETKA-Logo-L3-B-RGB.png"
                        class="StoreBottomTile__image">
                </a>
            </ul>
        </section>

        <script src="main.js"></script>
    </div>
</body>

</html>
